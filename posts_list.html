---
layout: default
title: Blog
---

<p>Here are my blog posts in reverse chronological order:</p>

<ul>
  {% for post in site.posts %}
  <li class="spaced">
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <div>
      <span>{{ post.date | date: "%B %-d, %Y" }}</span>
      {% if post.author %}
      <span>by {{ post.author }}</span>
      {% else %}
      <span>by {{ site.author }}</span>
      {% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
